<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MestoRussia</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          alt="Логотип MestoRussia"
          src="images/header_logo.svg"
        />
      </header>
      <main class="page__content">
        <section class="profile page__profile">
          <div class="profile__container">
            <img 
              src="images/profile_avatar.jpg" 
              alt="Жак-Ив Кусто"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button" type="button"></button>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add-images" type="button"></button>
        </section>
        <section class="cards page__cards"></section> 

        <section class="popup popup_profile">
          <form class="popup__container" name="profileForm" id="profileForm" novalidate>
            <button type="button" class="popup__close popup__close_profile"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__field">
              <input id="input-name" type="text" class="popup__input popup__input_type_name" minlength="2"
                maxlength="40" name="popup_name" autocomplete="off" placeholder="Имя" required>
              <span id="input-name-error" class="popup__input-error"></span>
            </div>
            <div class="popup__field">
              <input id="input-job" type="text" class="popup__input popup__input_type_job" minlength="2"
                maxlength="200" name="popup_job" autocomplete="off" placeholder="О себе" required>
              <span id="input-job-error" class="popup__input-error"></span>
            </div>
            <button type="submit" class="popup__button popup__button_save">Сохранить</button>
          </form>
        </section>

        <section class="popup popup_add-images">
          <form class="popup__container" name="addImageForm" novalidate>
            <button type="button" class="popup__close popup__close_add-images"></button>
            <h2 class="popup__title">Новое место</h2>
            <div class="popup__field">
              <input id="input-image-name" type="text" class="popup__input popup__input_type_image-name" minlength="2"
                maxlength="30" name="popup_name" autocomplete="off" placeholder="Название" required>
              <span id="input-image-name-error" class="popup__input-error"></span>
            </div>
            <div class="popup__field">
              <input id="input-url" type="url" class="popup__input popup__input_type_image-link" 
                name="popup_job" autocomplete="off" placeholder="Ссылка на картинку" required>
              <span id="input-url-error" class="popup__input-error"></span>
            </div>
            <button type="submit" class="popup__button popup__button_create">Создать</button>
          </form>
        </section>

        <section class="popup popup_view-images">
          <figure class="popup__picture-container">
            <button type="button" class="popup__close popup__close_view-image"></button>
            <img class="popup__picture" alt="Фото" src="#">
            <figcaption class="popup__picture-figcaption">
              <h2 class="popup__picture-title"></h2>
            </figcaption> 
          </figure>
        </section>

      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <template id="card">
      <figure class="card">
        <img class="card__image" alt="Фото" src="#">
        <button class="card__recycle-bin" type="button"></button>
        <figcaption class="card__figcaption">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </figcaption>
      </figure>
    </template>
    <script src="scripts/card.js" type="module"></script>
    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
